config:
  module_dir: .
  version: 0.0.1

module:
  xs:
    dep_mod:
      - xc
    dep_crate:
      - log
      - pretty_env_logger
      - ron
      - serde
      - serde_json
      - termcolor
      - wind
      - xerr
    inline:
      features:
        default: ["ron", "serde"]
  xc:
    dep_crate:
      - bincode
      - log
      - mdl-terraform
      - pretty_env_logger
      - ron
      - serde
      - serde-transcode
      - serde_cbor
      - serde_json
      - serde_yaml
      - syn
      - termcolor
      - toml
    inline:
      features:
        default: ["syn", "ron", "serde"]
  xr-token: {}
  xr-parse:
    dep_mod:
      - xr-token
  xr-parse-macro:
    dep_mod:
      - xr-parse
  xr-dyn:
    dep_mod:
      - xr-parse
      - xr-token
    dep_crate:
      - ron
      - serde
      - wind_std_list
    inline:
      features:
        default: ["ron", "serde"]
  xr:
    dep_crate:
      - wind_std_list
      - xerr
      - git2
      - log
      - pretty_env_logger
    inline:
      features:
        default: ["git2"]
    dep_mod:
      - xr-token
      - xr-parse
      - xr-dyn

  # rustbug00: {}

crate:
  anyhow: "1.0.38"
  bincode: "1.3.2"
  git2: { version: "0.13.14", optional: true }
  log: "0.4"
  mdl-terraform: { git: "https://gitlab.com/gvz/rs.git", branch: "main", package: "mdl-terraform" }
  nom: "6.0.1"
  pretty_env_logger: "0.4"
  proc-macro2: { version: "1.0.24" }
  quote: "1.0"
  ron: { version: "0.6.4", optional: true }
  serde-transcode: "1.1.0"
  serde: { version: "1.0", features: ["derive"], optional: true }
  serde_cbor: "0.11.1"
  serde_json: "1.0"
  serde_yaml: "0.8"
  syn: { version: "1.0.55", features: ["full", "extra-traits", "visit", "visit-mut"], optional: true }
  termcolor: "1.1.2"
  thiserror: "1.0.22"
  toml: "0.5"
  trybuild: { version: "1.0", features: ["diff"] }
  url: "2.2.0"
  wind: { git: "https://gitlab.com/gvz/rs", branch: "main", package: "wind" }
  wind_std_list: { git: "https://gitlab.com/gvz/rs", branch: "main", package: "wind_std_list" }
  x: { git: "https://gitlab.com/gvz/rs", branch: "main", package: "x" }
  xerr: { git: "https://gitlab.com/gvz/rs", branch: "main", package: "xerr" }
